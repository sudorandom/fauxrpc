version: v2
clean: true

inputs:
  - directory: proto

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/sudorandom/fauxrpc/private/gen
  disable:
    - module: buf.build/bufbuild/protovalidate
    - module: buf.build/protocolbuffers/wellknowntypes

plugins:
  - local: ["go", "tool", "protoc-gen-go"]
    out: private/gen
    opt: paths=source_relative
  - local: ["go", "tool", "protoc-gen-connect-go"]
    out: private/gen
    opt: paths=source_relative
